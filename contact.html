        <main>
            <h1>Contact Me!</h1>
            <form class="contact-form" action="https://formspree.io/contact.cf.hey@gmail.com" method="POST">
                <!--ONLY AVAILABLE on PAID plans <input type="hidden" name="_next" value="https://whysinati.github.io/thanks"> -->
                <input type="text" name="_gotcha" style="display:none">

                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" name="_replyto">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <div>
                    <input type="hidden" name="_subject" value="New GitHub page submission!">
                </div>

                <div>
                    <input type="submit" value="Send">
                </div>

            </form>
        </main>
